<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <title>WebRTC Rooms</title>

    <link rel="stylesheet"
          href="index.css">

    <script src="paper-full.min.js"></script>
    <script src="snake.js"></script>
    <script src="socket.io.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div id="divLocalStream">
        <div style="display: flex;justify-content: center;">
            <div class="cam-mic-button">
                <img id="imgMicOn"
                     onclick="toggleMic()"
                     src="assets/mic-on.png"
                     alt="microphone on">
                <img id="imgMicOff"
                     onclick="toggleMic()"
                     src="assets/mic-off.png"
                     alt="microphone off">
            </div>
            <div class="cam-mic-button">
                <img id="imgCamOn"
                     onclick="toggleCam()"
                     src="assets/cam-on.png"
                     alt="camera on">
                <img id="imgCamOff"
                     onclick="toggleCam()"
                     src="assets/cam-off.png"
                     alt="camera off">
            </div>
        </div>
        <video id="localVideo"
               width="200"
               autoplay
               muted></video>
    </div>

    <div id="divConnecting">Connecting to the server..</div>

    <div id="divRooms">
        <div id="divRoomList">
            <div><a href="#"
                   onclick="enterRoom('room1')">room1</a></div>
        </div>
        <input type="text"
               id="txtRoomId"
               placeholder="Room Id">
        <button onclick="createRoom()">Create Room</button>
    </div>

    <div id="divRoom">
        Room
        <div style="display: flex;">
            <div id="divCameras"
                 style="display: flex;">
            </div>
            <div id="divBoard">
                <canvas id="canvas"
                        style="width: 100%; height: 100%;"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
